
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
         margin:0; background:#fff; color:#222; }
  .submission { padding:16px; border-bottom:1px solid #eee; }
  .vin { font-weight:700; font-size:16px; }
  .date { font-size:13px; color:#666; }
  .status { float:right; padding:4px 10px; border-radius:12px; font-size:13px; color:white; }
  .status-pending { background:#f4b400; }
  .status-complete { background:#0f9d58; }
</style>
</head>
<body>
<h2 style="text-align:center; margin:12px 0;">My Submissions</h2>
{% for vin, entries in vin_history.items() %}
{% for entry in entries %}
<div class="submission">
  <div class="vin">{{ vin }}
    {% if entry.get('value') %}
      <span class="status status-complete">Complete</span>
    {% else %}
      <span class="status status-pending">Pending</span>
    {% endif %}
  </div>
  <div class="date">{{ entry.date }}</div>
</div>
{% endfor %}
{% endfor %}
</body>
</html>
